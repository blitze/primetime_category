<div id="content-field-category" class="tpl hide">
	<div id="[field_name]-options">
		<dl>
			<dt><label>{L_MULTI_SELECT}</label></dt>
			<dd>
				<input name="fsettings[[field_name]][multi]" type="radio" class="radio" value="1" checked="checked" /> {L_YES}
				<input name="fsettings[[field_name]][multi]" type="radio" class="radio" value="0" /> {L_NO}
			</dd>
		</dl>
		<dl>
			<dt><label>{L_SHOW_ICONS}</label></dt>
			<dd>
				<input name="fsettings[[field_name]][allow_icons]" type="radio" class="radio" value="1" checked="checked" /> {L_YES}
				<input name="fsettings[[field_name]][allow_icons]" type="radio" class="radio" value="0" /> {L_NO}
			</dd>
		</dl>
	</div>
</div>
