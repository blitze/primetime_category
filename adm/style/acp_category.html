<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<h1>{L_TITLE}</h1>

<p>{L_TITLE_EXPLAIN}</p>

<!-- IF ERROR -->
    <div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{ERROR}</p>
	</div>
<!-- ENDIF -->

<p>&nbsp;</p>

<div id="nested-tree" style="position: relative; height: 550px">

	<div id="loading" style="display: none"><img src="{T_PATH}ext/primetime/primetime/assets/images/loader.gif" alt="" /> {L_AJAX_PROCESSING}</div>
	<div id="ajax-message"></div>

    <div>
        <div style="display: none">
            <button id="add-new">{L_ADD_CATEGORY}</button>
            <button id="add-bulk">&nbsp;</button>
        </div>
        <div style="width: auto; height: auto; display: none; position: absolute; z-index: 1000">
            <form id="bulk_form" name="bulk_form" action="" method="post" style="width: 350px;">
			<fieldset>
				<p class="small">{L_ADD_BULK_EXPLAIN}</p><br />

				<label>{L_CAT_PARENT}:</label>
				<select id="parent_id" name="parent_id" style="width: 100%">
					<option value="0">{L_NONE}</option>
				<!-- BEGIN option -->
					<option value="{option.CAT_ID}">{option.S_PADDING}{option.CAT_NAME}</option>
				<!-- END option -->
				</select><br /><br />
				<label>{L_CAT_LIST}</label>
    			<textarea id="add_list" name="add_list"></textarea>
                <div style="width: 100%; height: 300px; position: relative" id="buld_editor"></div>
				<p class="submit-buttons">
					<input class="button2" type="reset" id="cancel" name="cancel" value="{L_CANCEL}" />
					<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
				</p>
			</fieldset>
			</form>
		</div>
	</div>

    <div id="no-items">{L_NO_CATEGORIES}</div>

	<div style="text-align: right; display: none"><input type="checkbox" id="select-all" /> {L_SELECT_ALL}</div>
	<ol id="sortable" class="row3 ui-helper-reset ui-helper-clearfix ui-corner-all" style="display: none; padding: 4px; margin: 0px; height: 550px; overflow: auto"></ol>

	<button id="save" style="float: right; display: none">{L_SAVE_CHANGES}</button>
	<button id="delete-selected" style="float: right; display: none">{L_DELETE_SELECTED}</button>
	<button id="rebuild-tree" style="float: right; display: none">{L_REBUILD_TREE}</button>

    {ICON_PICKER}

	<script id="item-template" type="text/x-jquery-tmpl">
		<li id="item-<%=cat_id%>">
			<div class="ui-state-default ui-corner-all">
				<span class="left ui-icon ui-icon-arrow-4"></span>
	            <a href="#" class="left item-action icon-select ui-dialog-titlebar-close ui-corner-all"><i class="<%=cat_icon%>"></i></a>
				<span class="editable" data-field="cat_name"><%=cat_name%></span>
				<input type="checkbox" class="right select-item" style="margin-right: 5px; margin-left: 5px; vertical-align: central" />
				<a href="#" id="delete-<%=cat_id%>" class="right item-action delete-item ui-dialog-titlebar-close ui-corner-all" title="{L_DELETE}"><span class="ui-icon ui-icon-closethick">{L_DELETE}</span></a>
			</div>
		</li>
	</script>

	<div id="dialog-confirm" class="dialog" title="{L_DELETE_CATEGORY}" style="display: none;">
		<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>{L_DELETE_CATEGORY_CONFIRM}</p>
	</div>
</div>

<script type="text/javascript"> 
// <![CDATA[
var ajaxUrl		= '{UA_AJAX_URL}';
var LANG = {
	none				: '{LA_NONE}',
	editNode			: '{LA_EDIT}',
	cancel				: '{LA_CANCEL}',
	deleteNode			: '{LA_DELETE_ITEM}',
	deleteChildNodes	: '{LA_DELETE_KIDS}',
	required			: '{LA_REQUIRED}',
	addNode				: '{LA_ADD_ITEM}',
	editNode			: '{LA_EDIT_ITEM}',
	unsavedChanges		: '{LA_UNSAVED_CHANGES}',
	errorMessage		: '{LA_PROCESSING_ERROR}'
};
// ]]>
</script>

<!-- INCLUDE overall_footer.html -->
